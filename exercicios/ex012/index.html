<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importando Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>
    <video width="560" controls poster="imagens/capa.png">
        <source src="midia/limao.mp4" type="video/mp4">
        <source src="midia/limao.mkv" type="video/mkv">
        <source src="midia/limao.webm" type="video/webm">
        <source src="midia/limao.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade em reproduzir vídeos ;-;</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KCu6jiyjPWY?si=KF6F2v0JH-5Xbn1P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
