    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love\ larry\ ttf.ttf') format('truetype'); /*se tiver outro formato coloca , url(#) format(truetype); */
        }

        /* bom site de fontes (dafont.com)*/

        /* Tipos de format()
        -opentype (otg)
        -truetype (ttf)
        -embedded-opentype
        -truetype-att (Apple advanced Typography)
        -(svg) */
         body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
         }

         h1 {
            font-family: 'love';
            font-size: 3em;
            font-weight: normal;
         }
    </style>

    -->
