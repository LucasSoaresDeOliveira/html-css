<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">e-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="*^/(/d{2}/)/d{4,5}-/d{4}$" required placeholder="(xx)xxxx-xxxx*">
        </p>
    </fieldset>
    <!-- Estudar mais sobre RefEx -->
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
