<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 2px dashed black;
        }

        iframe#if1 {

            /* css são soberanas no caso de iframe 
            elas sobrepõem as configurações feitas no iframe do html*/

            height: 700px;
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

    <!--  Tamanho Padrão: 300px x 150px  -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com">Curso Em Video</a>
        </iframe> 

        <!-- A propriedade Scrooling mexe com a barra de rolagem tendo os parametros "auto", "yes", "no" -->

        <!-- No iframe frameborder="0" so tem dois parametros,  frameborder="1" que cria uma borda de 1 px e frameborder="0" que tira a borda ? -->
        
        para aprender a programar.</p>
    <p>
        Mas nem todos os sites funcionam com iframe devido à problemas de segurança como por exemplo o Google: 
        
        <iframe id="if1" src="https://www.google.com.br" frameborder="0" height="500px" width="500px">
            <a href="https://google.com.br">Google</a>
        </iframe></p>

        <p>
            O repositorio do 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.github.io">Gustavo Guanabara</a>
            </iframe> 
            Tambem é muito bom. </p>
</body>
</html>
